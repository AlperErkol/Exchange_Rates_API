                    <option>ILS</option>

                    <option>MXN</option>          
                    <option>MYR</option>

                    <option>SGD</option>
                    <option>THB</option>          
                    <option>ZAR</option>
                </select>
                </select>
            </div>
            <div class="images">
                <div class="valuesByDate">
                    <small class="val1">22 Åžubat 2021 : 1 USD = 7 TRY</small>

                    <small class="val2">22 Mart 2021 : 1 USD = 7 TRY</small>
                </div>
                <div class="chart">
                    <h2 class="perc"></h2>
                </div>
                
            </div>
            <div class="main2">
                <div>
                    <label>So, I can buy</label>
                </div>
                <input id="equals" type="number" min="0" readonly>
                <select name="buy" id="buy">
                    <option selected>USD</option>
                    <option>TRY</option>
                    <option>EUR</option>
                    <option>JPY</option>
                    <option>BGN</option>
                    <option>CZK</option>
                    <option>DKK</option>

                    <option>NZD</option>
                    <option>PHP</option>
                    <option>SGD</option>
                    <option>THB</option>          
                    <option>ZAR</option>
                </select>
                </select>
    
            </div>
